<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
</head>
<body>
  <div class="container">
    <div class="content-sec">
      <img src="./images/logo.svg" alt="logo" class="brand-logo">
      <div class="head">
        <p class="sub-head">WE'RE</p><p class="main-head"><strong>COMING SOON</strong></p>
      </div>
      <div class="description">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <input type="text" id="email" placeholder="Email Address" class="email-input">
      <button class="submit-btn">></button>
    </div>
    <div class="image-section">
      <img src="./hero-desktop.jpg" alt="Woman" class="desktop-image">
      <img src="./hero-mobile.jpg" alt="Woman" class="mobile-image">
    </div>
  </div>
</body>
</html>
